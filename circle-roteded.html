
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle rotate </title>
    <script type="text/javascript">
        var position = 0;
        function RightButtonClick(){
            position++; 
            document.querySelector("img").style.marginLeft = position + "px";
        }
        function LeftButtonClick(){
            position--;
            document.querySelector("img").style.marginLeft = position + "px";
        }
        var angle = 0;
        function RotateClick(){
            angle++;
            document.querySelector("img").style.rotate = angle + "deg";
        }
        function RotateClic(){
            angle--;
            document.querySelector("img").style.rotate = angle + "deg";
        }
    </script>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <button onclick="LeftButtonClick()"> &laquo; </button>
    <button onclick="RightButtonClick()"> &raquo; </button>
    <button onclick="RotateClick()" class="bi bi-arrow-clockwise"></button>
    <button onclick="RotateClic()" class="bi bi-arrow-counterclockwise"></button>
    <div>
        <img src="../public/Image/circle.jpg" width="100" height="100" style="margin-top: 20px;">
    </div>
</body>
</html>
