<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ImageUpload(){
            var pic=document.createElement("img");
            pic.src="insta.webp";
            pic.height="100";
            pic.width="200";
            document.getElementById("container").appendChild(pic);
        }
    </script>
</head>
<body>
    <button onclick="ImageUpload()">Upload Image</button>
    <br><br>
    <div id="container">

    </div>
</body>
</html>
